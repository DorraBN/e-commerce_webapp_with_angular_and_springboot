<body>
  <div class="form">
      <div class="title">Welcome</div>
      <div class="subtitle">Let's create your account!</div>
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
          <div class="input-container ic1">
              <input id="firstname" class="input" formControlName="firstName" type="text" placeholder="First name" />
              <div class="cut"></div>
              <label for="firstname" class="placeholder">First name</label>
          </div>
          <div class="input-container ic2">
              <input id="phone" class="input" formControlName="phone" type="text" placeholder="Phone" />
              <div class="cut"></div>
              <label for="phone" class="placeholder">Phone</label>
          </div>
          <div class="input-container ic2">
              <input id="email" class="input" formControlName="email" type="text" placeholder="Email" />
              <div class="cut cut-short"></div>
              <label for="email" class="placeholder">Email</label>
          </div>
          <div class="input-container ic1">
              <input id="password" class="input" formControlName="password" type="password" placeholder="Password" />
              <div class="cut"></div>
              <label for="password" class="placeholder">Password</label>
          </div>
          <button type="submit" class="submit">Submit</button>
          <p>Already have an account <span><a href="">Login</a></span></p>
      </form>
  </div>
</body>
